dist: bionic

script:
  - hostname

after_success:
  - id
  - sudo apt update
  - sudo apt install -y python3 python3-pip python3-dev python3-wheel python3-setuptools
  - pip3 install --user pipenv
  - pipenv sync
  - pipenv run python3 _utils/merge.py
  - pipenv run python3 _utils/shallow_submodule.py

notifications:
  slack:
    secure: 

env:
  global:
    # GITHUB_TOKEN
    - secure: 

    # SLACK_TOKEN
    - secure: 
